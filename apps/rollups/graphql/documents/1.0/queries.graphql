query inputEdge {
    inputs {
        edges {
            cursor
            node {
                index
                payload
                msgSender
                timestamp
                notices {
                    totalCount
                    pageInfo {
                        startCursor
                        endCursor
                        hasNextPage
                        hasPreviousPage
                    }
                    edges {
                        cursor
                        node {
                            index
                            payload
                        }
                    }
                }
                vouchers {
                    totalCount
                    pageInfo {
                        startCursor
                        endCursor
                        hasNextPage
                        hasPreviousPage
                    }
                    edges {
                        cursor
                        node {
                            index
                            payload
                        }
                    }
                }
                reports {
                    totalCount
                    pageInfo {
                        startCursor
                        endCursor
                        hasNextPage
                        hasPreviousPage
                    }
                    edges {
                        cursor
                        node {
                            index
                            payload
                        }
                    }
                }
            }
        }
        totalCount
        pageInfo {
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }
    }
}

query dapp {
    inputs {
        totalCount
    }
    vouchers {
        totalCount
    }
    notices {
        totalCount
    }
    reports {
        totalCount
    }
}
